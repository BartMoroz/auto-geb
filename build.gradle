group 'gebtest'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile  "org.gebish:geb-core:2.1"
    testCompile  "org.gebish:geb-spock:2.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile  "org.seleniumhq.selenium:selenium-chrome-driver:2.23.0"
    testCompile  "org.seleniumhq.selenium:selenium-firefox-driver:3.11.0"
    testCompile  "org.seleniumhq.selenium:selenium-support:3.6.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
